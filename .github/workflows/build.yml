name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v2
        name: Checkout Code

      - name: Setup MSBuild Path
        uses: microsoft/setup-msbuild@vmain

      - name: Setup NuGet
        uses: NuGet/setup-nuget@vmain

      - name: Restore NuGet Packages
        run: nuget restore WebApplication1.sln

      - name: Build and Publish Web App
        run: msbuild WebApplication1.sln /p:Configuration=Release
